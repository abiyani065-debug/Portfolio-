<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ankit Biyani | Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- ‚úÖ SUPABASE CDN -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
--card:rgba(30,10,70,.65);
--border:rgba(180,120,255,.25);
--text:#f0e9ff;
--muted:#b9a8ff;
--accent:#8b5cff;
--accent2:#00d4ff;
}
*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}
body{
font-family:'Inter',sans-serif;
background:radial-gradient(circle at top,#2b0a4a,#07010f 65%);
color:var(--text);
overflow-x:hidden;
}

/* BACKGROUND ANIMATION */
#cloudCanvas{
position:fixed;
top:0;left:0;
width:100%;height:100%;
z-index:-1;
pointer-events:none;
}

/* NAVBAR */
.navbar{
position:fixed;
top:0;left:0;width:100%;
background:rgba(7,1,15,.85);
backdrop-filter:blur(14px);
border-bottom:1px solid var(--border);
z-index:1000;
}
.nav-container{
max-width:1200px;margin:auto;
padding:14px 20px;
display:flex;justify-content:space-between;align-items:center;
flex-wrap:wrap;
}
.logo{
font-size:1.4rem;font-weight:700;
background:linear-gradient(90deg,var(--accent),var(--accent2));
-webkit-background-clip:text;color:transparent;
}
.nav-links{
display:flex;gap:16px;flex-wrap:wrap;
}
.nav-links a{
text-decoration:none;color:var(--muted);font-size:.9rem;
}

/* GLOBAL */
section{padding:120px 20px}
.container{max-width:1200px;margin:auto}
.section-title{
text-align:center;font-size:2.6rem;margin-bottom:40px;
background:linear-gradient(90deg,var(--accent),var(--accent2));
-webkit-background-clip:text;color:transparent;
}
.card{
background:var(--card);
border:1px solid var(--border);
border-radius:18px;
padding:32px;
transition:.3s;
}
.card:hover{
transform:translateY(-6px);
box-shadow:0 0 30px rgba(139,92,255,.35);
}

/* HERO */
.hero{
min-height:100vh;
display:flex;align-items:center;text-align:center;
}
.hero img{
width:260px;height:260px;border-radius:50%;
object-fit:cover;margin-bottom:20px;
box-shadow:0 0 40px rgba(0,212,255,.6);
}
.hero h1{font-size:3rem}
.hero span{
background:linear-gradient(90deg,var(--accent),var(--accent2));
-webkit-background-clip:text;color:transparent;
}
.tagline{color:var(--accent2);margin-top:8px}

/* ABOUT */
.about-text p{
margin-bottom:12px;line-height:1.7;
background:linear-gradient(90deg,#e1d7ff,#00d4ff);
-webkit-background-clip:text;color:transparent;
}

/* SKILLS */
.skills{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:24px;
}
.skill{margin-bottom:16px}
.skill-title{
display:flex;justify-content:space-between;
font-size:.85rem;color:var(--muted);
margin-bottom:6px;
}
.progress{
height:8px;background:#14082a;border-radius:6px;overflow:hidden;
}
.fill{
height:100%;width:0;
background:linear-gradient(90deg,var(--accent),var(--accent2));
transition:1.5s;
}

/* FEEDBACK */
.feedback-form{
display:grid;gap:14px;max-width:500px;margin:auto;
}
.feedback-form input,.feedback-form textarea{
padding:12px;border-radius:10px;
border:1px solid var(--border);
background:#14082a;color:#fff;
}
.feedback-form button{
padding:12px;border:none;border-radius:10px;
background:linear-gradient(90deg,var(--accent),var(--accent2));
color:#fff;font-weight:600;cursor:pointer;
}
.feedback-status{
text-align:center;margin-top:12px;font-size:.9rem;
}

/* MODAL */
.modal{
position:fixed;inset:0;
background:rgba(0,0,0,.85);
display:none;align-items:center;justify-content:center;
z-index:999;
}
.modal.active{display:flex}
.modal-box{
background:var(--card);
padding:24px;border-radius:16px;
max-width:90%;max-height:90%;overflow:auto;
}
.close{
float:right;font-size:1.4rem;
cursor:pointer;color:var(--accent2);
}
</style>
</head>

<body>

<canvas id="cloudCanvas"></canvas>

<!-- HERO -->
<section class="hero" id="home">
<div class="container">
<h1>Hi, I‚Äôm <span>Ankit</span></h1>
<p>BCA Cloud Computing Student</p>
<div class="tagline">Cloud ‚Ä¢ Web ‚Ä¢ Technology</div>
</div>
</section>

<!-- FEEDBACK -->
<section id="feedback">
<div class="container card">
<h2 class="section-title">Feedback</h2>

<form class="feedback-form" id="feedbackForm">
<input type="text" id="name" placeholder="Your Name" required>
<input type="email" id="email" placeholder="Your Email" required>
<textarea rows="4" id="message" placeholder="Your Feedback" required></textarea>
<button type="submit">Submit Feedback</button>
</form>

<div class="feedback-status" id="status"></div>
</div>
</section>

<footer style="text-align:center;padding:20px;color:var(--muted)">
¬© 2026 Ankit Biyani
</footer>

<script>
/* üîó SUPABASE CONFIG */
const supabaseUrl = "https://fjhffuuoiaeakyhcpwjw.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqaGZmdXVvaWFlYWt5aGNwd2p3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0NTM4NTEsImV4cCI6MjA4NjAyOTg1MX0.0nYlnulJgXO6l41vd6z6kXhP_d8pvhF-ecdqjm0NBJY";

const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

/* üì® FEEDBACK SUBMIT */
document.getElementById("feedbackForm").addEventListener("submit", async (e) => {
e.preventDefault();

const status = document.getElementById("status");
status.innerText = "Submitting...";

const name = document.getElementById("name").value;
const email = document.getElementById("email").value;
const message = document.getElementById("message").value;

const { error } = await supabaseClient
.from("feedbacks")
.insert([{ name, email, message }]);

if (error) {
status.innerText = "‚ùå Error submitting feedback";
status.style.color = "red";
} else {
status.innerText = "‚úÖ Feedback submitted successfully!";
status.style.color = "#00d4ff";
e.target.reset();
}
});
</script>

</body>
</html>
