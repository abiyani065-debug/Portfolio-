<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ankit Biyani | Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Inter, sans-serif;
  background:#07010f;
  color:#fff;
}
section{padding:80px 20px}
.container{max-width:900px;margin:auto}
h1,h2{text-align:center}
input,textarea,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:none;
}
button{
  background:#8b5cff;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
#status{
  margin-top:12px;
  text-align:center;
  font-size:14px;
}
.success{color:#4ade80}
.error{color:#f87171}
</style>
</head>

<body>

<section>
  <div class="container">
    <h1>Ankit Biyani</h1>
    <p style="text-align:center">BCA Cloud Computing Student</p>
  </div>
</section>

<section>
  <div class="container">
    <h2>Feedback</h2>

    <form id="feedbackForm">
      <input id="name" placeholder="Your Name" required>
      <input id="email" type="email" placeholder="Your Email" required>
      <textarea id="message" placeholder="Your Feedback" required></textarea>
      <button type="submit">Send Feedback</button>
      <div id="status"></div>
    </form>

  </div>
</section>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabaseUrl = "https://fjhffuuoiaeakyhcpwjw.supabase.co";
const supabaseKey =
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqaGZmdXVvaWFlYWt5aGNwd2p3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0NTM4NTEsImV4cCI6MjA4NjAyOTg1MX0.0nYlnulJgXO6l41vd6z6kXhP_d8pvhF-ecdqjm0NBJY";

const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

document.getElementById("feedbackForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const status = document.getElementById("status");
  status.textContent = "Submitting...";
  status.className = "";

  const { data, error } = await supabase
    .from("feedbacks")
    .insert([
      {
        name: name.value,
        email: email.value,
        message: message.value
      }
    ]);

  console.log("DATA:", data);
  console.log("ERROR:", error);

  if (error) {
    status.textContent = error.message;
    status.className = "error";
  } else {
    status.textContent = "Feedback saved successfully âœ…";
    status.className = "success";
    e.target.reset();
  }
});
</script>

</body>
